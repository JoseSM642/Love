<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - Luana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050005;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Montserrat', sans-serif;
            color: white;
            user-select: none;
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .heart-btn {
            font-size: 4rem;
            color: #ff0055;
            animation: beat 1s infinite;
            text-shadow: 0 0 30px #ff0055;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arrow {
            position: absolute;
            font-size: 5rem;
            color: #fff;
            opacity: 0.8;
            pointer-events: none;
            transform: rotate(-45deg);
        }

        .click-text {
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        #main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            /* Ajust茅 el padding inferior para dar espacio al efecto */
            padding: 30px 0 80px 0; 
            box-sizing: border-box;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header-text { text-align: center; margin-top: 10px; }
        
        .cursive-title {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem; 
            margin: 0;
            color: #ffccdd;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            line-height: 1.1;
        }

        .footer-text { text-align: center; }
        
        .big-name {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #ff3388);
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 15px #ff0055);
        }

        .date-text {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #ffbbcc;
            margin-top: 5px;
            border-top: 1px solid rgba(255,100,150,0.5);
            padding-top: 10px;
            display: inline-block;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @media (max-width: 768px) {
            .cursive-title { font-size: 4rem; } 
            .big-name { font-size: 4.5rem; }
            #main-content { padding: 60px 0 100px 0; }
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="heart-btn">
            わ
            <div class="arrow"></div>
        </div>
        <div class="click-text">For You</div>
    </div>

    <div id="main-content">
        <div class="header-text">
            <div class="cursive-title">I Love You</div>
            <div class="cursive-title">Princess</div>
        </div>

        <div class="footer-text">
            <div class="big-name">Luana</div>
            <div class="date-text">14 路 02 路 2026</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        
        let width, height;
        let animationRunning = false;
        let startTime = 0;
        const VORTEX_Y_POS = 280; // Posici贸n vertical del efecto base (encima de Luana)

        // --- CONFIGURACIN ---
        const HEART_NODES_COUNT = 4000; // Muy alta densidad para definici贸n
        const VORTEX_COUNT = 400; // Part铆culas del efecto base
        const STAR_COUNT = 80;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        introScreen.addEventListener('click', () => {
            introScreen.style.opacity = 0;
            setTimeout(() => {
                introScreen.style.display = 'none';
                mainContent.style.opacity = 1;
                animationRunning = true;
                startTime = Date.now(); // Marcar inicio de la animaci贸n
                init();
                animate();
            }, 1000);
        });

        function project(x, y, z) {
            const scale = 600 / (600 + z + 700); // C谩mara un poco m谩s lejos
            const x2d = x * scale + width / 2;
            const y2d = y * scale + height / 2;
            return { x: x2d, y: y2d, scale: scale };
        }

        // --- CLASES ---

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
                this.blinkSpeed = 0.02 + Math.random() * 0.05;
                this.blinkOffset = Math.random() * Math.PI * 2;
            }
            draw(ctx, time) {
                let alpha = 0.3 + 0.4 * Math.sin(time * this.blinkSpeed + this.blinkOffset);
                ctx.fillStyle = `rgba(255, 150, 200, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // Part铆cula del Coraz贸n (que nace del v贸rtice)
        class HeartParticle {
            constructor() {
                this.initTarget();
                // Posici贸n inicial: en el v贸rtice
                this.x = 0; 
                this.y = VORTEX_Y_POS;
                this.z = 0;
                // Velocidad de nacimiento aleatoria
                this.birthSpeed = 0.02 + Math.random() * 0.03;
                this.formed = false;
                this.size = 0.8 + Math.random() * 0.8;
                this.color = `hsla(${320 + Math.random()*20}, 100%, 60%, 0.9)`;
            }

            initTarget() {
                // --- NUEVA FRMULA DE CORAZN (M谩s gordito y definido arriba) ---
                let u = Math.random() * Math.PI * 2;
                let v = Math.random() * Math.PI;
                let s = 160; // Escala grande

                // F贸rmula esf茅rica modificada para mejor forma de coraz贸n 3D
                let x = s * Math.pow(Math.sin(v), 3) * Math.cos(u);
                let y = s * Math.pow(Math.sin(v), 3) * Math.sin(u);
                let z = s * (13 * Math.cos(v) - 5 * Math.cos(2*v) - 2 * Math.cos(3*v) - Math.cos(4*v));

                // Asignar objetivo (invertir Z para que quede derecho y centrar Y)
                this.targetX = x;
                this.targetY = -z - 50; // Centrado verticalmente entre textos
                this.targetZ = y;
            }

            update(rotY) {
                if (!this.formed) {
                    // Fase de nacimiento: moverse del v贸rtice al objetivo
                    this.x += (this.targetX - this.x) * this.birthSpeed;
                    this.y += (this.targetY - this.y) * this.birthSpeed;
                    this.z += (this.targetZ - this.z) * this.birthSpeed;

                    // Si est谩 cerca del objetivo, marcar como formado
                    let dist = Math.sqrt(Math.pow(this.targetX - this.x, 2) + Math.pow(this.targetY - this.y, 2));
                    if (dist < 5) this.formed = true;

                    // Mientras nace, no rota, solo viaja.
                    this.rx = this.x; this.ry = this.y; this.rz = this.z;

                } else {
                    // Fase formada: rotar alrededor del centro
                    let cos = Math.cos(rotY); let sin = Math.sin(rotY);
                    this.rx = this.targetX * cos - this.targetZ * sin;
                    this.rz = this.targetZ * cos + this.targetX * sin;
                    this.ry = this.targetY;
                }
            }

            draw(ctx) {
                let proj = project(this.rx, this.ry, this.rz);
                if (proj.scale > 0) {
                    // Si no est谩 formado, es m谩s peque帽o y transparente
                    let currentSize = this.formed ? this.size : this.size * 0.5;
                    let currentAlpha = this.formed ? 1 : 0.5;
                    
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = currentAlpha;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, currentSize * proj.scale, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        // Part铆cula del V贸rtice Base (Energ铆a r谩pida con estela)
        class VortexParticle {
            constructor() {
                this.reset();
                this.history = [];
                this.color = `hsla(${310 + Math.random()*30}, 100%, 70%, 0.8)`;
            }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 50; // Empieza concentrado
                this.y = VORTEX_Y_POS + (Math.random() - 0.5) * 20;
                this.speed = 0.1 + Math.random() * 0.2; // Muy r谩pido
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.03;
                this.history = [];
            }
            update(time) {
                this.life -= this.decay;
                if(this.life <= 0) {
                    this.reset();
                    return;
                }
                // Espiral hacia afuera y ligeramente hacia arriba
                this.angle += this.speed;
                this.radius += 2; 
                this.y -= 1; 

                let x = Math.cos(this.angle) * this.radius;
                let z = Math.sin(this.angle) * this.radius;

                // Rotar con la c谩mara un poco
                let rotY = time * 0.2;
                let cos = Math.cos(rotY); let sin = Math.sin(rotY);
                this.rx = x * cos - z * sin;
                this.rz = z * cos + x * sin;
                this.ry = this.y;

                this.history.push({x: this.rx, y: this.ry, z: this.rz});
                if(this.history.length > 10) this.history.shift();
            }
            draw(ctx) {
                if (this.history.length < 2) return;
                ctx.beginPath();
                ctx.strokeStyle = this.color;
                // La opacidad depende de la vida restante
                ctx.globalAlpha = this.life;
                ctx.lineCap = 'round';
                
                for(let i = 0; i < this.history.length; i++) {
                    let p = this.history[i];
                    let proj = project(p.x, p.y, p.z);
                    if(proj.scale <= 0) continue;
                    // Estela se hace m谩s gruesa hacia la cabeza
                    ctx.lineWidth = (i / this.history.length) * 4 * proj.scale;
                    if(i === 0) ctx.moveTo(proj.x, proj.y);
                    else ctx.lineTo(proj.x, proj.y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }

        // --- INICIALIZACIN ---
        let heartParticles = [];
        let vortexParticles = [];
        let stars = [];

        function init() {
            heartParticles = []; vortexParticles = []; stars = [];
            for(let i=0; i<HEART_NODES_COUNT; i++) heartParticles.push(new Particle('heart'));
            for(let i=0; i<VORTEX_COUNT; i++) vortexParticles.push(new Particle('vortex'));
            for(let i=0; i<STAR_COUNT; i++) stars.push(new Star());
        }

        // Factor铆a de part铆culas para simplificar el init
        function Particle(type) {
             if(type === 'heart') return new HeartParticle();
             if(type === 'vortex') return new VortexParticle();
        }

        let time = 0;

        function animate() {
            if (!animationRunning) return;
            // Limpiar con un poco de rastro para el brillo
            ctx.fillStyle = 'rgba(5, 0, 5, 0.6)';
            ctx.fillRect(0,0,width,height);
            
            time += 0.01;
            let elapsed = (Date.now() - startTime) / 1000; // Tiempo en segundos

            // Rotaci贸n del coraz贸n: empieza lenta y acelera un poquito hasta velocidad crucero
            let rotSpeed = Math.min(elapsed * 0.02, 0.1);
            let rotY = time * rotSpeed; 

            // 1. Fondo de Estrellas
            stars.forEach(s => s.draw(ctx, time));

            // Usamos 'lighter' para que todo brille intensamente
            ctx.globalCompositeOperation = 'lighter';

            // 2. Dibujar V贸rtice Base (Siempre activo)
            vortexParticles.forEach(p => {
                p.update(time);
                p.draw(ctx);
            });

            // 3. Dibujar Coraz贸n (Naciendo y luego girando)
            // Ordenar por profundidad para 3D s贸lido
            heartParticles.sort((a, b) => b.rz - a.rz);
            heartParticles.forEach(p => {
                p.update(rotY);
                p.draw(ctx);
            });

            ctx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animate);
        }
        
        function idle() { if(!animationRunning) requestAnimationFrame(idle); }
        idle();

    </script>
</body>
</html>
