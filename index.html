<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - Luana Esmeralda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050005;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Montserrat', sans-serif;
            color: white;
            user-select: none;
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .heart-btn {
            font-size: 4rem;
            color: #ff0055;
            animation: beat 1s infinite;
            text-shadow: 0 0 30px #ff0055;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arrow {
            position: absolute;
            font-size: 5rem;
            color: #fff;
            opacity: 0.8;
            pointer-events: none;
            transform: rotate(-45deg);
        }

        .click-text {
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        #main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0 30px 0; 
            box-sizing: border-box;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header-text { text-align: center; }
        
        .cursive-title {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem; 
            margin: 0;
            color: #ffccdd;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            line-height: 1.1;
        }

        .footer-text { 
            text-align: center;
            margin-top: auto; 
        }
        
        .big-name {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem; 
            margin: 0;
            background: linear-gradient(to bottom, #fff, #ff3388);
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 15px #ff0055);
        }

        .date-text {
            font-size: 1rem;
            letter-spacing: 5px;
            color: #ffbbcc;
            margin-top: 10px;
            border-top: 1px solid rgba(255,100,150,0.5);
            padding-top: 10px;
            display: inline-block;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @media (max-width: 768px) {
            .cursive-title { font-size: 2.8rem; } 
            .big-name { font-size: 2.8rem; }
            #main-content { padding: 60px 0 60px 0; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source id="audio-source" src="TU_URL_DE_AUDIO_AQUI" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <div class="heart-btn">
            ‚ù§Ô∏è
            <div class="arrow">üíò</div>
        </div>
        <div class="click-text">For You</div>
    </div>

    <div id="main-content">
        <div class="header-text">
            <div class="cursive-title">I Love You</div>
            <div class="cursive-title">Princess</div>
        </div>

        <div class="footer-text">
            <div class="big-name">Luana Esmeralda</div>
            <div class="date-text">14 ¬∑ 02 ¬∑ 2026</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        const bgMusic = document.getElementById('bg-music');

        let width, height;
        let animationRunning = false;
        let startTime = 0;

        const VORTEX_Y = 320;       
        const HEART_Y_CENTER = -70; 
        const HEART_SIZE = 18;      
        const HEART_COUNT = 5500;   

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        introScreen.addEventListener('click', () => {
            introScreen.style.opacity = 0;
            bgMusic.play().catch(e => console.log("Audio play deferred"));
            
            setTimeout(() => {
                introScreen.style.display = 'none';
                mainContent.style.opacity = 1;
                animationRunning = true;
                startTime = Date.now();
                init();
                animate();
            }, 1000);
        });

        function project(x, y, z) {
            const scale = 800 / (800 + z + 800); 
            const x2d = x * scale + width / 2;
            const y2d = y * scale + height / 2;
            return { x: x2d, y: y2d, scale: scale };
        }

        function easeOutCubic(x) { return 1 - Math.pow(1 - x, 3); }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
            }
            draw(ctx) {
                ctx.fillStyle = "rgba(255, 180, 220, 0.4)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class HeartParticle {
            constructor() {
                let t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                let r = Math.pow(Math.random(), 0.5); 
                let theta = Math.random() * Math.PI;
                let bulgeScale = 8; 
                let hz = Math.cos(theta) * bulgeScale * (1 - Math.pow(r - 1, 2));

                this.targetX = hx * HEART_SIZE * r;
                this.targetY = hy * HEART_SIZE * r + HEART_Y_CENTER;
                this.targetZ = hz * HEART_SIZE * 0.5;

                this.startX = (Math.random() - 0.5) * 5;
                this.startY = VORTEX_Y;
                this.startZ = (Math.random() - 0.5) * 5;

                this.delay = Math.random() * 2000; 
                this.duration = 2500 + Math.random() * 1500;
                this.birthTime = 0;
                this.size = 1.1 + Math.random() * 1.7;
                this.color = `hsla(${335 + Math.random()*15}, 100%, 65%, 0.85)`;
            }

            update(now, rotY) {
                if (this.birthTime === 0) this.birthTime = startTime + this.delay;
                let progress = (now - this.birthTime) / this.duration;
                if (progress < 0) progress = 0; 
                if (progress > 1) progress = 1;

                let ease = easeOutCubic(progress);
                let curX = this.startX + (this.targetX - this.startX) * ease;
                let curY = this.startY + (this.targetY - this.startY) * ease;
                let curZ = this.startZ + (this.targetZ - this.startZ) * ease;

                let cos = Math.cos(rotY);
                let sin = Math.sin(rotY);
                this.rx = curX * cos - curZ * sin;
                this.rz = curZ * cos + curX * sin;
                this.ry = curY;
                return progress >= 1;
            }

            draw(ctx) {
                let proj = project(this.rx, this.ry, this.rz);
                if (proj.scale > 0) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, this.size * proj.scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class MiniHeart {
            constructor() {
                this.reset();
            }
            reset() {
                // Nacimiento en un punto aleatorio del ancho del v√≥rtice
                this.x = (Math.random() - 0.5) * 100;
                this.y = VORTEX_Y;
                this.z = (Math.random() - 0.5) * 100;
                
                let phi = Math.random() * Math.PI * 2;
                let theta = Math.random() * Math.PI;
                let force = 2 + Math.random() * 4;
                
                this.vx = force * Math.sin(theta) * Math.cos(phi);
                this.vy = -Math.abs(force * Math.cos(theta)) - 1.5; 
                this.vz = force * Math.sin(theta) * Math.sin(phi);
                
                this.life = 1.0;
                this.decay = 0.005 + Math.random() * 0.01;
                this.scale = 0.15 + Math.random() * 0.25;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.z += this.vz;
                this.life -= this.decay;
                if(this.life <= 0) this.reset();
            }
            draw(ctx, rotY) {
                let cos = Math.cos(rotY); let sin = Math.sin(rotY);
                let rx = this.x * cos - this.z * sin;
                let rz = this.z * cos + this.x * sin;
                let p = project(rx, this.y, rz);
                if(p.scale > 0) {
                    ctx.save();
                    // Filtro forzado para ROSADO P√ÅLIDO (Hue 310-330)
                    ctx.filter = `sepia(1) saturate(10) hue-rotate(290deg) opacity(${this.life})`;
                    ctx.font = `${25 * this.scale * p.scale}px serif`;
                    ctx.textAlign = "center";
                    ctx.fillText("‚ù§Ô∏è", p.x, p.y);
                    ctx.restore();
                }
            }
        }

        class VortexParticle {
            constructor() { this.reset(); }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = 120 + Math.random() * 180; 
                this.y = VORTEX_Y + (Math.random() - 0.5) * 40;
                this.speed = 0.008 + Math.random() * 0.015; 
                this.color = `hsla(${320 + Math.random()*30}, 100%, 75%, 0.25)`;
            }
            update(time) {
                this.angle += this.speed;
                let x = Math.cos(this.angle) * this.radius;
                let z = Math.sin(this.angle) * this.radius;
                let rotY = time * 0.15;
                let cos = Math.cos(rotY); let sin = Math.sin(rotY);
                this.rx = x * cos - z * sin;
                this.rz = z * cos + x * sin;
                this.ry = this.y;
            }
            draw(ctx) {
                let proj = project(this.rx, this.ry, this.rz);
                if(proj.scale > 0) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, 3 * proj.scale, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        let heartParticles = [];
        let vortexParticles = [];
        let miniHearts = [];
        let stars = [];
        let heartFullyFormed = false;

        function init() {
            heartParticles = []; vortexParticles = []; stars = []; miniHearts = [];
            for(let i=0; i<HEART_COUNT; i++) heartParticles.push(new HeartParticle());
            for(let i=0; i<500; i++) vortexParticles.push(new VortexParticle());
            // CANTIDAD AUMENTADA DE MINI CORAZONES
            for(let i=0; i<40; i++) miniHearts.push(new MiniHeart());
            for(let i=0; i<130; i++) stars.push(new Star());
        }

        function animate() {
            if (!animationRunning) return;
            ctx.clearRect(0, 0, width, height);
            let now = Date.now();
            let time = (now - startTime) / 1000;
            let rotY = time * 0.5;

            // Constelaciones
            ctx.strokeStyle = "rgba(255, 100, 180, 0.15)";
            ctx.lineWidth = 1.0;
            stars.forEach(s => {
                s.draw(ctx);
                if (Math.random() > 0.99) {
                    ctx.beginPath(); ctx.moveTo(s.x, s.y);
                    let target = stars[Math.floor(Math.random()*stars.length)];
                    ctx.lineTo(target.x, target.y); ctx.stroke();
                }
            });

            ctx.globalCompositeOperation = 'lighter';
            vortexParticles.forEach(p => { p.update(time); p.draw(ctx); });

            let allFormed = true;
            heartParticles.sort((a, b) => b.rz - a.rz);
            heartParticles.forEach(p => {
                if (!p.update(now, rotY)) allFormed = false;
                p.draw(ctx);
            });
            heartFullyFormed = allFormed;

            if (heartFullyFormed) {
                miniHearts.forEach(m => {
                    m.update();
                    m.draw(ctx, rotY);
                });
            }

            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animate);
        }

        function idle() { if(!animationRunning) requestAnimationFrame(idle); }
        idle();
    </script>
</body>
</html>
