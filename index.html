<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - Luana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050005;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Montserrat', sans-serif;
            color: white;
            user-select: none;
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease-out;
        }

        .heart-btn {
            font-size: 4rem;
            color: #ff0055;
            animation: beat 1s infinite;
            text-shadow: 0 0 30px #ff0055;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arrow {
            position: absolute;
            font-size: 5rem;
            color: #fff;
            opacity: 0.8;
            pointer-events: none;
            transform: rotate(-45deg);
        }

        .click-text {
            margin-top: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        #main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0 50px 0;
            box-sizing: border-box;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .header-text { text-align: center; margin-top: 10px; }
        
        .cursive-title {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem; 
            margin: 0;
            color: #ffccdd;
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
            line-height: 1.1;
        }

        .footer-text { text-align: center; }
        
        .big-name {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #ff3388);
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 15px #ff0055);
        }

        .date-text {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #ffbbcc;
            margin-top: 5px;
            border-top: 1px solid rgba(255,100,150,0.5);
            padding-top: 10px;
            display: inline-block;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @media (max-width: 768px) {
            .cursive-title { font-size: 4rem; } 
            .big-name { font-size: 4.5rem; }
            #main-content { padding: 60px 0 80px 0; }
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="heart-btn">
            仇벒잺
            <div class="arrow">游눚</div>
        </div>
        <div class="click-text">For You</div>
    </div>

    <div id="main-content">
        <div class="header-text">
            <div class="cursive-title">I Love You</div>
            <div class="cursive-title">Princess</div>
        </div>

        <div class="footer-text">
            <div class="big-name">Luana</div>
            <div class="date-text">14 췅 02 췅 2026</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        
        let width, height;
        let animationRunning = false;

        // --- CONFIGURACI칍N ---
        const HEART_NODES_COUNT = 3500; // Alta densidad para marcar bordes
        const RING_COUNT = 150; // Menos part칤culas pero con estela
        const STAR_COUNT = 100;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        introScreen.addEventListener('click', () => {
            introScreen.style.opacity = 0;
            setTimeout(() => {
                introScreen.style.display = 'none';
                mainContent.style.opacity = 1;
                animationRunning = true;
                init();
                animate();
            }, 1000);
        });

        function project(x, y, z) {
            const scale = 500 / (500 + z + 600);
            const x2d = x * scale + width / 2;
            const y2d = y * scale + height / 2;
            return { x: x2d, y: y2d, scale: scale };
        }

        // --- CLASES ---

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5;
            }
            draw(ctx) {
                ctx.fillStyle = "rgba(255, 150, 200, 0.6)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(type) {
                this.type = type;
                this.baseX = 0; this.baseY = 0; this.baseZ = 0;
                this.rx = 0; this.ry = 0; this.rz = 0;
                this.history = []; // Para el efecto de estela del aro
                this.init();
            }

            init() {
                if (this.type === 'heart') {
                    // --- FORMA DEL CORAZ칍N (SOLO SUPERFICIE) ---
                    // Al no usar un factor aleatorio de relleno, los puntos se quedan en la "c치scara"
                    // Esto hace que los contornos se vean muy marcados al girar.
                    let phi = Math.random() * Math.PI * 2;
                    let theta = Math.random() * Math.PI;

                    let u = phi;
                    let v = theta;
                    let s = 15; // Tama침o grande

                    // Ecuaci칩n param칠trica
                    let x_surf = 16 * Math.pow(Math.sin(u), 3) * Math.cos(v);
                    let y_surf = 16 * Math.pow(Math.sin(u), 3) * Math.sin(v);
                    let z_surf = (13 * Math.cos(u) - 5 * Math.cos(2*u) - 2 * Math.cos(3*u) - Math.cos(4*u));
                    
                    this.baseX = x_surf * s;
                    this.baseY = (-z_surf * s) - 40; // Centrado
                    this.baseZ = y_surf * s;
                    
                    this.size = 1.2;
                    // COLOR UNIFORME: Rosa Intenso (Hue 330)
                    this.color = `hsla(330, 95%, 60%, 0.8)`;

                } else if (this.type === 'ring') {
                    // Configuraci칩n del Anillo
                    this.angle = Math.random() * Math.PI * 2;
                    this.radius = 220 + Math.random() * 100;
                    this.speed = 0.03 + Math.random() * 0.02; // M치s r치pido para crear efecto
                    this.baseY = 280; 
                    // Color del anillo un poco m치s claro
                    this.color = `hsla(320, 100%, 70%, 0.9)`;
                }
            }

            update(time, rotY) {
                if (this.type === 'heart') {
                    // Rotaci칩n simple 3D
                    let cos = Math.cos(rotY); let sin = Math.sin(rotY);
                    this.rx = this.baseX * cos - this.baseZ * sin;
                    this.rz = this.baseZ * cos + this.baseX * sin;
                    this.ry = this.baseY;

                } else if (this.type === 'ring') {
                    // Movimiento orbital
                    this.angle += this.speed;
                    let x = Math.cos(this.angle) * this.radius;
                    let z = Math.sin(this.angle) * this.radius;
                    
                    // Rotaci칩n de c치mara
                    let cos = Math.cos(rotY * 0.3); let sin = Math.sin(rotY * 0.3);
                    this.rx = x * cos - z * sin;
                    this.rz = z * cos + x * sin;
                    
                    // Oscilaci칩n vertical
                    this.ry = this.baseY + Math.sin(time * 3 + this.angle) * 10;

                    // --- SISTEMA DE ESTELA (TRAILS) ---
                    // Guardamos las 칰ltimas 5 posiciones para dibujar una l칤nea
                    this.history.push({x: this.rx, y: this.ry, z: this.rz});
                    if(this.history.length > 8) this.history.shift();
                }
            }

            draw(ctx) {
                // Dibujar Coraz칩n (Puntos)
                if (this.type === 'heart') {
                    let proj = project(this.rx, this.ry, this.rz);
                    if (proj.scale > 0) {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(proj.x, proj.y, this.size * proj.scale, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } 
                // Dibujar Anillo (Estelas / Efectos)
                else if (this.type === 'ring') {
                    if (this.history.length < 2) return;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = this.color;
                    ctx.lineCap = 'round';
                    
                    // Dibujamos una l칤nea conectando el historial
                    for(let i = 0; i < this.history.length; i++) {
                        let p = this.history[i];
                        let proj = project(p.x, p.y, p.z);
                        if(proj.scale <= 0) continue;

                        // Grosor variable seg칰n la antig칲edad del punto (cola m치s fina)
                        ctx.lineWidth = (i / this.history.length) * 3 * proj.scale;
                        
                        if(i === 0) ctx.moveTo(proj.x, proj.y);
                        else ctx.lineTo(proj.x, proj.y);
                    }
                    ctx.stroke();
                    
                    // Dibujar cabeza brillante
                    let head = this.history[this.history.length - 1];
                    let headProj = project(head.x, head.y, head.z);
                    if(headProj.scale > 0) {
                        ctx.fillStyle = "#fff";
                        ctx.beginPath();
                        ctx.arc(headProj.x, headProj.y, 2 * headProj.scale, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            }
        }

        // --- INICIALIZACI칍N ---
        let particles = [];
        let stars = [];

        function init() {
            particles = []; stars = [];
            // Crear coraz칩n
            for(let i=0; i<HEART_NODES_COUNT; i++) particles.push(new Particle('heart'));
            // Crear anillo
            for(let i=0; i<RING_COUNT; i++) particles.push(new Particle('ring'));
            // Crear estrellas
            for(let i=0; i<STAR_COUNT; i++) stars.push(new Star());
        }

        let time = 0;

        function animate() {
            if (!animationRunning) return;
            ctx.clearRect(0, 0, width, height);
            
            time += 0.01;
            // Rotaci칩n LENTA
            let rotY = time * 0.1; 

            // 1. Fondo de Estrellas (con l칤neas tenues)
            ctx.lineWidth = 0.1;
            ctx.strokeStyle = "rgba(255, 100, 150, 0.1)";
            for (let i = 0; i < stars.length; i++) {
                stars[i].draw(ctx);
                // Conexiones aleatorias simples
                if(i < stars.length - 1 && Math.random() > 0.9) {
                    ctx.beginPath();
                    ctx.moveTo(stars[i].x, stars[i].y);
                    ctx.lineTo(stars[i+1].x, stars[i+1].y);
                    ctx.stroke();
                }
            }

            // 2. Dibujar Part칤culas con efecto de brillo
            ctx.globalCompositeOperation = 'lighter';
            
            // Ordenar por profundidad para que el 3D se vea s칩lido
            particles.sort((a, b) => b.rz - a.rz);

            particles.forEach(p => {
                p.update(time, rotY);
                p.draw(ctx);
            });

            ctx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animate);
        }
        
        function idle() { if(!animationRunning) requestAnimationFrame(idle); }
        idle();

    </script>
</body>
</html>
